name: Test Package
  on:
    push:

jobs:
  test:
    timeout-minutes: 30
    runs-on: ${{matrix.os}}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

  steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v1

    - run: npm ci//before the first 'run' each "run" is a script from your project:
    - run: npm run prettier
    - run: npm run linter
    - run: npm test
